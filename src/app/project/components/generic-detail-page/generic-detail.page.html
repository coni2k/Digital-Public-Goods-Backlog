<ng-container *ngIf="project">
  <ion-header translucent>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button color="gray" text="" defaultHref="/tabs/home" icon="chevron-back"></ion-back-button>
      </ion-buttons>

      <ion-buttons slot="end">
        <ion-button color="primary" fill="clear" (click)="project.favorite = !project.favorite">
          <ion-icon [name]="project.favorite ? 'heart' : 'heart-outline'" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <h2 class="title" [innerHTML]="project.title"></h2>
    <app-project-tags class="tags" [tags]="project.tags"></app-project-tags>
    <section [innerHTML]="project.summary"></section>
    <section [innerHTML]="project.content"></section>
  </ion-content>

  <ion-footer class="ion-padding">
    <ion-button expand="block" shape="round">Apply</ion-button>
  </ion-footer>
</ng-container>
